<div class="menuHeader mb-4 mt-5">
    <h3>Our Specialities:</h3>
</div>

<div class="menu">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let product of products; index as productId">
            <div class="card h-100">
                <img [src]="product.img" class="card-img-top" alt="..." style=height:25rem;>
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text"></p>
                    <p>{{product.price | currency}}</p>
                    <p *ngIf="product.description">{{product.description}}</p>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-beginning m-3">
                    <ng-template [ngIf]="product.availability" [ngIfElse]="none">
                        <a class="btn btn-sm btn-primary me-3" style="text-decoration: none; color:white;"
                            routerLink="/products/{{productId}}" type="button">Details</a>
                        <button (click)="addToCart(productId)" class="btn btn-sm btn-success">Order</button>
                    </ng-template>
                    <ng-template #none>
                        <p style="color: red;">Item currently not available.</p>
                    </ng-template>
                </div>
                <div class="card-footer">
                    <small class="text-muted"></small>
                </div>
            </div>
        </div>
    </div>
</div>

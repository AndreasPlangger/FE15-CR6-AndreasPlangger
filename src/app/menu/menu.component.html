<div class="menuHeader mb-4 mt-5">
    <h3>Our Specialities</h3>
</div>

<div class="menu">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let product of products">
            <div class="card h-100">
                <img src='{{ product.img }}' class="card-img-top" alt="..." style=height:25rem;>
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">This is a wider card with support</p>
                    <p>â‚¬ {{product.price}}</p>
                    <p>{{product.availability}}</p>

                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-beginning m-3">
                    <button class="btn btn-primary me-md-2" type="button">Details</button>
                    <button class="btn btn-success" type="button">Order</button>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
    </div>
</div>

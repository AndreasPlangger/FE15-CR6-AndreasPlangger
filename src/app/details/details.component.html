<div class="cardContainer">
    <br>
    <h2>Product Details</h2>
    <br>
    <div *ngIf="product">
        <h3>{{ product.name }}</h3>
    </div>

    <div class="card h-100" *ngIf="product">
        <img [src]="product.img" class="card-img-top cardDetail" alt="img" style=width:25rem;>
        <div class="card-body">
            <p class="card-text text-wrap cardBody" style=width:25rem;>{{product.description}}</p>
            <span class="price">
                <h4>{{ product.price | currency:'EUR':true }}</h4>
            </span>
            <div class="container">
                <button (click)="addToCart()" class="btn btn-md btn-success">Order</button>
            </div>
        </div>
    </div>
